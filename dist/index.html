<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./app.js" defer></script>
    <title>CYBA MusicBase</title>
</head>

<body>
    <header>
        <h1>CYBA MusicBase</h1>
        <div class="search-container">
            <label for="searchbar"></label>
            <input type="text" id="searchbar" placeholder="Search" />
        </div>
    </header>

    <main>
        <!--  Artists grid  -->
        <h2>Artists</h2>
        <section class="artists-grid"></section>
        <!--  Albums grid  -->
        <h2>Albums</h2>
        <section class="albums-grid"></section>
        <!--  Tracks table  -->
        <h2>Tracks</h2>
        <section class="tracks-table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Duration</th>
                        <th>Artist</th>
                        <th>Album</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        
    </main>

    <footer>
        <p>Created by Team CYBA @KEA 2023</p>
        <p><a href="https://github.com/AeselCSS">Chris</a>, <a href="https://github.com/YawHB">Yaw</a>, <a
                href="https://github.com/Forkeh">Brian</a> /& <a href="https://github.com/AliHMohammad">Ali</a></p>
    </footer>

    <dialog open id="main-dialog-frame">
        <button onclick="document.querySelector('#main-dialog-frame').close()" id="btn-close-dialog-modal">X</button>
        <section id="main-dialog-content">
            <!-- dialog content -->
            <p>HELLO WORLD</p>
        </section>
	</dialog>


</body>

</html>
