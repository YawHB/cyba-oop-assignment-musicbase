<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
        <script type="module" src="./app.js" defer></script>
        <title>CYBA MusicBase</title>
    </head>

    <body>
        <header>
            <h1>CYBA MusicBase</h1>
            <div class="search-container">
                <label for="searchbar"></label>
                <input type="text" id="searchbar" placeholder="Search" />
            </div>
            <div class="create-dropdown">
                <button class="create-dropdown-btn">Create</button>
                <div class="create-dropdown-content hidden">
                    <button id="create-artist-btn">Artist</button>
                    <button id="create-album-btn">Album</button>
                    <button id="create-track-btn">Track</button>
                </div>
            </div>

        </header>

        <main>
            <!--  Artists grid  -->
            <h2>Artists</h2>
            <div id="artist-sort-container">
                <select name="sort" class="sort">
                    <option value="name">Name</option>
                </select>


                <select name="sort-order" class="sort-order">
                    <option value="DESC">Descending</option>
                    <option value="ASC">Ascending</option>
                </select>
            </div>

            <section class="artists-grid"></section>
            <!--  Albums grid  -->
            <h2>Albums</h2>

            <div id="album-sort-container">
                <select name="sort" class="sort">
                    <option value="title">Title</option>
                    <option value="yearOfRelease">Year of Release</option>
                </select>

                <select name="sort-order" class="sort-order">
                    <option value="DESC">Descending</option>
                    <option value="ASC">Ascending</option>
                </select>
            </div>

            <section class="albums-grid"></section>
            <!--  Tracks table  -->
            <h2>Tracks</h2>

            <div id="track-sort-container">
                <select name="sort" class="sort">
                    <option value="title">Title</option>
                    <option value="duration">Duration</option>
                </select>

                <select name="sort-order" class="sort-order">
                    <option value="DESC">Descending</option>
                    <option value="ASC">Ascending</option>
                </select>
            </div>

            <section class="tracks-table">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Duration</th>
                            <th>Artist</th>
                            <th>Album</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <dialog id="main-dialog-frame">
                <button id="close-dialog-frame-btn">X</button>
                <section id="main-dialog-content">
                    <!-- dialog content -->
                    <p>HELLO WORLD</p>
                </section>
            </dialog>
        </main>

        <footer>
            <p>Created by Team CYBA @KEA 2023</p>
            <p>
                <a href="https://github.com/AeselCSS">Chris</a>, <a href="https://github.com/YawHB">Yaw</a>, <a href="https://github.com/Forkeh">Brian</a> &
                <a href="https://github.com/AliHMohammad">Ali</a>
            </p>
        </footer>
    </body>
</html>
